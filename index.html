<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Excel Sheet</title>
    <style media="screen">
      table {
        border-collapse: collapse;
      }
      caption {
        text-align: left;
      }
      td {
        padding: 0;
        border: 1px solid;
        text-indent: 5px;
      }
      thead tr:first-child {
        color: #000;
        background: #919191;
      }
      td:first-child {
        color: #000;
        background: #919191;
      }

      input {
        border: 0;
        outline: none;
      }
      .actions {
        padding: 10px 5px;
      }
    </style>
  </head>
  <body>

    <table>
      <caption>
        <div class="actions">
          <button type="button" onclick="insertRow()" name="add-row">Add Row</button>
          <button type="button" onclick="deleteRow()" name="delete-row">Delete Row</button>
          <button type="button" onclick="insertColumn()" name="add-col">Add Col</button>
          <button type="button" onclick="deleteColumn()" name="delete-col">Delete Col</button>
          <button type="button" onclick="sortAsc()" name="sort-rows">Sort Asc</button>
          <button type="button" onclick="sortDsc()" name="sort-rows">Sort Dsc</button>
        </div>
      </caption>
    </table>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
